<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inventory App — Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="demo-container">
        <h1>Inventory Management — Demo (local)</h1>
        <p class="muted">A client-side CRUD demo using localStorage.</p>

        <form id="itemForm" class="item-form">
            <input id="name" placeholder="Item name" required />
            <input id="qty" type="number" placeholder="Quantity" required />
            <button type="submit">Add / Update</button>
        </form>

        <ul id="items" class="items-list"></ul>

        <p><a href="../.." class="btn">Back to portfolio</a></p>
    </main>
    <script src="app.js"></script>
</body>

</html>
